<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font-Awesome-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BoxIcons  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header class="container-fluid p-0 m-0">
        <nav class="navigationBar row p-0 m-0 d-flex justify-content-between">
            <div class="logo col-4 m-0">
                <h1 class="m-0">Coding Pro</h1>
            </div>
            <div class="toggleBtn col-2 m-0">
                <button class="menuButton"><i class="p-0 fa-solid fa-bars"></i></button>
            </div>
        </nav>
    </header>


    <div class="content row m-0 p-0">
        <div class="contentText col-12">
            <h1 class="m-0">
                <span>if </span>(sidebar != open){ <br>
                    &nbsp;&nbsp;&nbsp;&nbsp; sidebar = open    <br>
                }                     <br>
                <span>else </span>{                <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;sidebar = closed  <br>
                }                     <br>
            </h1>
        </div>
    </div>


    <div class="sidebar">
        <div class="sdbrheader row m-0 px-0 py-3">
            <div class="sdbrLogo col-10 p-0 ps-4">
                <h1 class="m-0">Coding Pro</h1>
            </div>
            <div class="sdbrBtn col-2 p-0 pe-1">
                <button class="crossButton"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>

        <div class="sdbrNavigateItems row m-0 p-0">
            <div class="sdbrItems col-12 py-5 px-0">
                <ul class="m-0 py-0 px-2">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
        </div>

        <div class="sdbrIcons row m-0 p-5">
            <div class="sdbrIcn col-12 m-0 p-0">
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
    </div>







    <script src="app.js"></script>
</body>
</html>
